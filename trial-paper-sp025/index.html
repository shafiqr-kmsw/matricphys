<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Paper Generator</title>
    <style>
        body {
            background-color: #F2EFE7;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        button {
            background-color: #48A6A7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2973B2;
        }
        .timestamp {
            margin-top: 10px;
            font-size: 14px;
            color: #2973B2;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px; /* Minimal spacing */
        }
        .image-box {
            width: 80%;
            max-width: 820px;
            padding: 2px;
            border: 2px solid #9ACBD0;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px; /* Minimal spacing */
        }
        .image-box img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        @media print {
            body {
                background-color: white;
            }
            .image-container {
                gap: 0; /* Remove extra space */
            }
            .image-box {
                width: 80%;
                max-width: none;
                border: 2px solid #000; /* Ensures border is visible in print */
                box-shadow: none;
                padding: 2px;
                margin-bottom: 0;
                page-break-inside: avoid; /* Prevents breaking images across pages */
            }
            .image-box img {
                width: 100%;
                height: auto;
                border-radius: 5px;
            }
            button, .timestamp { display: none; }
            .button-container { display: none; }
        }
    </style>
</head>
<body>
    <h1>Trial Paper Generator</h1>
    <div class="button-container">
        <button onclick="generateTrialPaper()">Generate Trial Paper</button>
        <button onclick="window.print()">Print</button>
    </div>
    <div class="timestamp" id="timestamp"></div>
    <div class="image-container" id="imageContainer"></div>

    <script>
        function generateTrialPaper() {
            const imageContainer = document.getElementById("imageContainer");
            imageContainer.innerHTML = "";
            
            for (let i = 1; i <= 8; i++) {
                const randomSlide = Math.floor(Math.random() * 5) + 1;
                const imageBox = document.createElement("div");
                imageBox.className = "image-box";
                const img = document.createElement("img");
                img.src = `c${i}/Slide${randomSlide}.jpg`;
                img.alt = `Trial Slide ${i}`;
                imageBox.appendChild(img);
                imageContainer.appendChild(imageBox);
            }
            updateTimestamp();
        }
        
        function updateTimestamp() {
            const timestamp = document.getElementById("timestamp");
            const now = new Date();
            timestamp.textContent = `Last generated: ${now.toLocaleString()}`;
        }
    </script>
</body>
</html>
