<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Duel: Stress & Strain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .player-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .player1 {
            border-left: 5px solid #fbbf24;
        }
        
        .player2 {
            border-left: 5px solid #ef4444;
        }
        
        .player-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .score {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .player1 .score {
            color: #fbbf24;
        }
        
        .player2 .score {
            color: #ef4444;
        }
        
        .turn-indicator {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
            margin-top: 15px;
        }
        
        .active-turn {
            background: rgba(255,255,255,0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .question-area {
            background: rgba(255,255,255,0.95);
            color: #1f2937;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .question-number {
            background: #1e40af;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .question-type {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .numerical {
            background: #fbbf24;
            color: #92400e;
        }
        
        .conceptual {
            background: #ef4444;
            color: #991b1b;
        }
        
        .question-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .option {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .option:hover {
            border-color: #1e40af;
            background: #eff6ff;
            transform: translateY(-2px);
        }
        
        .option.selected {
            border-color: #1e40af;
            background: #dbeafe;
        }
        
        .option.correct {
            border-color: #10b981;
            background: #d1fae5;
            color: #065f46;
        }
        
        .option.incorrect {
            border-color: #ef4444;
            background: #fee2e2;
            color: #991b1b;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #1e40af;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .game-over {
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        .winner {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        .explanation {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .explanation h4 {
            color: #fbbf24;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">⚡ Physics Duel ⚡</h1>
            <p class="subtitle">Stress, Strain & Young's Modulus Challenge</p>
        </div>
        
        <div id="nameSetup" class="game-board">
            <div class="question-area" style="grid-column: 1 / -1; max-width: 600px; margin: 0 auto;">
                <div class="question-header">
                    <div class="question-number">Setup</div>
                    <div class="question-type conceptual">Players</div>
                </div>
                
                <div class="question-text" style="text-align: center; margin-bottom: 30px;">
                    Enter player names to begin the physics duel!
                </div>
                
                <div style="display: grid; gap: 20px; margin-bottom: 30px;">
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #fbbf24;">Player 1 Name:</label>
                        <input type="text" id="player1Name" placeholder="Enter Player 1 name" 
                               style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1.1rem;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #ef4444;">Player 2 Name:</label>
                        <input type="text" id="player2Name" placeholder="Enter Player 2 name"
                               style="width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1.1rem;">
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="startGame()">Start Physics Duel!</button>
                </div>
            </div>
        </div>

        <div id="gameArea" style="display: none;">
            <div class="game-board">
                <div class="player-panel player1">
                    <div class="player-name" id="player1Display">Player 1</div>
                    <div class="score" id="score1">0</div>
                    <div class="turn-indicator" id="turn1">Your Turn!</div>
                </div>
                
                <div class="question-area">
                    <div class="question-header">
                        <div class="question-number" id="questionNum">Question 1</div>
                        <div class="question-type" id="questionType">Conceptual</div>
                    </div>
                    
                    <div class="question-text" id="questionText">
                        Loading question...
                    </div>
                    
                    <div class="options" id="options">
                        <!-- Options will be populated by JavaScript -->
                    </div>
                    
                    <div class="explanation" id="explanation" style="display: none;">
                        <h4>Explanation:</h4>
                        <p id="explanationText"></p>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
                        <button class="btn btn-secondary" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
                    </div>
                </div>
                
                <div class="player-panel player2">
                    <div class="player-name" id="player2Display">Player 2</div>
                    <div class="score" id="score2">0</div>
                    <div class="turn-indicator" id="turn2" style="opacity: 0.5;">Waiting...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = 1;
        let scores = [0, 0];
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let totalQuestions = 10;
        let playerNames = ['Player 1', 'Player 2'];
        
        function startGame() {
            const name1 = document.getElementById('player1Name').value.trim();
            const name2 = document.getElementById('player2Name').value.trim();
            
            if (!name1 || !name2) {
                alert('Please enter names for both players!');
                return;
            }
            
            playerNames[0] = name1;
            playerNames[1] = name2;
            
            document.getElementById('player1Display').textContent = name1;
            document.getElementById('player2Display').textContent = name2;
            
            document.getElementById('nameSetup').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            loadQuestion();
            updateTurnIndicator();
        }
        
        const questions = [
            {
                type: "conceptual",
                question: "What is stress in materials science?",
                options: [
                    "The deformation of a material",
                    "The force applied per unit area",
                    "The ratio of strain to force",
                    "The elastic limit of a material"
                ],
                correct: 1,
                explanation: "Stress is defined as the force applied per unit area (σ = F/A). It's measured in Pascals (Pa) or N/m²."
            },
            {
                type: "numerical",
                question: "A wire of cross-sectional area 2 mm² experiences a force of 100 N. What is the stress?",
                options: [
                    "50 MPa",
                    "200 MPa", 
                    "0.02 MPa",
                    "5000 MPa"
                ],
                correct: 0,
                explanation: "Stress = Force/Area = 100 N / (2×10⁻⁶ m²) = 50×10⁶ Pa = 50 MPa"
            },
            {
                type: "conceptual",
                question: "What does Young's modulus measure?",
                options: [
                    "The maximum stress a material can withstand",
                    "The stiffness or rigidity of a material",
                    "The amount of deformation in a material",
                    "The breaking point of a material"
                ],
                correct: 1,
                explanation: "Young's modulus (E) measures the stiffness of a material - how much it resists deformation under stress."
            },
            {
                type: "numerical",
                question: "A steel rod (E = 200 GPa) of length 2 m extends by 1 mm under stress. What is the strain?",
                options: [
                    "0.0005",
                    "0.001", 
                    "0.002",
                    "0.0001"
                ],
                correct: 0,
                explanation: "Strain = Change in length / Original length = 1×10⁻³ m / 2 m = 0.0005 (dimensionless)"
            },
            {
                type: "conceptual",
                question: "In the elastic region of a stress-strain curve, what is true?",
                options: [
                    "Deformation is permanent",
                    "The material follows Hooke's law",
                    "The material will break",
                    "Stress decreases with strain"
                ],
                correct: 1,
                explanation: "In the elastic region, materials obey Hooke's law (σ = Eε) and return to original shape when load is removed."
            },
            {
                type: "numerical",
                question: "If stress = 150 MPa and strain = 0.001, what is Young's modulus?",
                options: [
                    "150 GPa",
                    "0.15 GPa",
                    "1500 GPa", 
                    "15 GPa"
                ],
                correct: 0,
                explanation: "Young's modulus E = Stress/Strain = 150×10⁶ Pa / 0.001 = 150×10⁹ Pa = 150 GPa"
            },
            {
                type: "conceptual",
                question: "Which material typically has the highest Young's modulus?",
                options: [
                    "Rubber",
                    "Aluminum", 
                    "Steel",
                    "Diamond"
                ],
                correct: 3,
                explanation: "Diamond has the highest Young's modulus (~1000 GPa), making it extremely stiff and resistant to deformation."
            },
            {
                type: "numerical",
                question: "A copper wire (length 3 m, area 1 mm², E = 120 GPa) stretches 2 mm under load. What is the applied force?",
                options: [
                    "80 N",
                    "40 N",
                    "120 N",
                    "60 N"
                ],
                correct: 0,
                explanation: "Strain = 2×10⁻³/3 = 6.67×10⁻⁴. Stress = E×strain = 120×10⁹ × 6.67×10⁻⁴ = 80×10⁶ Pa. Force = Stress×Area = 80×10⁶ × 1×10⁻⁶ = 80 N"
            },
            {
                type: "conceptual",
                question: "What happens beyond the elastic limit?",
                options: [
                    "The material becomes stronger",
                    "Deformation becomes permanent (plastic)",
                    "Young's modulus increases",
                    "The material returns to original shape"
                ],
                correct: 1,
                explanation: "Beyond the elastic limit, deformation becomes permanent (plastic deformation) and the material won't return to its original shape."
            },
            {
                type: "numerical",
                question: "Two identical wires are loaded. Wire A has twice the cross-sectional area of Wire B. If both experience the same force, how do their stresses compare?",
                options: [
                    "Wire A has twice the stress of Wire B",
                    "Wire B has twice the stress of Wire A", 
                    "Both have equal stress",
                    "Wire A has four times the stress of Wire B"
                ],
                correct: 1,
                explanation: "Since stress = F/A and Wire A has twice the area, Wire A has half the stress. Therefore, Wire B has twice the stress of Wire A."
            }
        ];
        
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionNum').textContent = `Question ${currentQuestionIndex + 1}`;
            document.getElementById('questionType').textContent = question.type.charAt(0).toUpperCase() + question.type.slice(1);
            document.getElementById('questionType').className = `question-type ${question.type}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            selectedOption = null;
        }
        
        function selectOption(index) {
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                option.classList.toggle('selected', i === index);
            });
        }
        
        function submitAnswer() {
            if (selectedOption === null) {
                alert('Please select an answer!');
                return;
            }
            
            const question = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== question.correct) {
                    option.classList.add('incorrect');
                }
                option.onclick = null; // Disable clicking
            });
            
            if (selectedOption === question.correct) {
                scores[currentPlayer - 1]++;
                document.getElementById(`score${currentPlayer}`).textContent = scores[currentPlayer - 1];
            }
            
            document.getElementById('explanation').style.display = 'block';
            document.getElementById('explanationText').textContent = question.explanation;
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= totalQuestions) {
                endGame();
                return;
            }
            
            // Switch players
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnIndicator();
            loadQuestion();
        }
        
        function updateTurnIndicator() {
            const turn1 = document.getElementById('turn1');
            const turn2 = document.getElementById('turn2');
            
            if (currentPlayer === 1) {
                turn1.textContent = 'Your Turn!';
                turn1.style.opacity = '1';
                turn1.classList.add('active-turn');
                turn2.textContent = 'Waiting...';
                turn2.style.opacity = '0.5';
                turn2.classList.remove('active-turn');
            } else {
                turn2.textContent = 'Your Turn!';
                turn2.style.opacity = '1';
                turn2.classList.add('active-turn');
                turn1.textContent = 'Waiting...';
                turn1.style.opacity = '0.5';
                turn1.classList.remove('active-turn');
            }
        }
        
        function endGame() {
            const gameArea = document.getElementById('gameArea');
            let winner, winnerColor;
            
            if (scores[0] > scores[1]) {
                winner = `${playerNames[0]} Wins!`;
                winnerColor = '#fbbf24';
            } else if (scores[1] > scores[0]) {
                winner = `${playerNames[1]} Wins!`;
                winnerColor = '#ef4444';
            } else {
                winner = "It's a Tie!";
                winnerColor = '#10b981';
            }
            
            gameArea.innerHTML = `
                <div class="game-over">
                    <div class="winner" style="color: ${winnerColor}">${winner}</div>
                    <div class="final-score">
                        Final Score: ${playerNames[0]}: ${scores[0]} | ${playerNames[1]}: ${scores[1]}
                    </div>
                    <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
                </div>
            `;
        }
        
        // Game will initialize after names are entered
    </script>
