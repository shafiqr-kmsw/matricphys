<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Merit Calculator</title>
    <h1>Updated:1:38am, 29/10</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        input {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        button {
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h3>Merit Calculator</h3>
    <label for="cgpa">CGPA (out of 4.00):</label>
    <input type="number" id="cgpa" step="0.01" max="4.00" min="0" required>

    <label for="cocurricular">Cocurricular Marks (out of 10):</label>
    <input type="number" id="cocurricular" step="0.1" max="10" min="0" required>

    <button onclick="calculateMerit()">Calculate</button>

    <div class="result" id="result"></div>

    <script>
        function calculateMerit() {
            const x1 = parseFloat(document.getElementById('cgpa').value);
            const x2 = parseFloat(document.getElementById('cocurricular').value);
            const merit = ((x1 / 4.00) * 90) + x2;
            document.getElementById('result').innerText = 'Merit: ' + merit.toFixed(2);
        }
    </script>
</body>
</html>
