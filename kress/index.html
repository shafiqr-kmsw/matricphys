<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A4 Paper Size with Password Protection</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        .content {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            padding: 2cm;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            text-align: center;
        }
        
        .password-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .password-form input[type="password"] {
            padding: 10px;
            font-size: 16px;
        }
        
        .password-form button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="password-form">
        <form onsubmit="event.preventDefault(); checkPassword()">
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div class="content" id="content" style="display: none;">
        <h1>A4 Paper Size Example</h1>
        <p>This is an example HTML page with the size of an A4 paper.</p>
    </div>
    
    <script>
        function hashPassword(password) {
            // Replace this with your desired password hashing algorithm
            return password; // Example: no hashing applied
        }
        
        function checkPassword() {
            var enteredPassword = document.getElementById("password").value;
            var hashedPassword = hashPassword(enteredPassword);
            
            // Replace "YOUR_HASHED_PASSWORD" with the hashed version of your desired password
            if (hashedPassword === "YOUR_HASHED_PASSWORD") {
                document.getElementById("content").style.display = "block";
                document.querySelector(".password-form").style.display = "none";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</body>
</html>
