	<h1>Optics Equation Calculator</h1>
	<h2>Curved Mirror Equation</h2>
	<div>
	  <label for="radius">Radius of curvature:</label>
	  <input type="number" id="radius" name="radius"><br>
	  <label for="object-distance">Object distance:</label>
	  <input type="number" id="object-distance" name="object-distance"><br>
	  <button onclick="calculateCurvedMirror()">Calculate</button><br><br>
	  <label for="image-distance">Image distance:</label>
	  <input type="number" id="image-distance" name="image-distance" disabled><br>
	  <label for="magnification">Magnification:</label>
	  <input type="number" id="magnification" name="magnification" disabled>
	</div>
	<h2>Thin Lens Equation</h2>
	<div>
	  <label for="focal-length">Focal length:</label>
	  <input type="number" id="focal-length" name="focal-length"><br>
	  <label for="object-distance2">Object distance:</label>
	  <input type="number" id="object-distance2" name="object-distance2"><br>
	  <button onclick="calculateThinLens()">Calculate</button><br><br>
	  <label for="image-distance2">Image distance:</label>
	  <input type="number" id="image-distance2" name="image-distance2" disabled><br>
	  <label for="magnification2">Magnification:</label>
	  <input type="number" id="magnification2" name="magnification2" disabled>
	</div>
	<h2>Lensmaker's Equation</h2>
	<div>
	  <label for="r1">Radius of curvature of first surface:</label>
	  <input type="number" id="r1" name="r1"><br>
	  <label for="r2">Radius of curvature of second surface:</label>
	  <input type="number" id="r2" name="r2"><br>
	  <label for="refractive-index">Refractive index of lens material:</label>
	  <input type="number" id="refractive-index" name="refractive-index"><br>
	  <button onclick="calculateLensmaker()">Calculate</button><br><br>
	  <label for="focal-length3">Focal length:</label>
	  <input type="number" id="focal-length3" name="focal-length3" disabled><br>
	</div>
	<script>
		function calculateCurvedMirror() {
		  // Get input values
		  var radius = parseFloat(document.getElementById("radius").value);
		  var objectDistance = parseFloat(document.getElementById("object-distance").value);
		  
		  // Calculate image distance and magnification
		  var imageDistance = (1 / ((1 / radius) - (1 / objectDistance))).toFixed(2);
		  var magnification = (-imageDistance / objectDistance).toFixed(2);
		  
		  // Set output values
		  document.getElementById("image-distance").value = imageDistance;
		  document.getElementById("magnification").value = magnification;
		}
		
		function calculateThinLens() {
		  // Get input values
		  var focalLength = parseFloat(document.getElementById("focal-length").value);
		  var objectDistance = parseFloat(document.getElementById("object-distance2").value
	  // Calculate image distance and magnification
	  var imageDistance = (1 / ((1 / focalLength) - (1 / objectDistance))).toFixed(2);
	  var magnification = (-imageDistance / objectDistance).toFixed(2);
	  
	  // Set output values
	  document.getElementById("image-distance2").value = imageDistance;
	  document.getElementById("magnification2").value = magnification;
	}
	
	function calculateLensmaker() {
	  // Get input values
	  var r1 = parseFloat(document.getElementById("r1").value);
	  var r2 = parseFloat(document.getElementById("r2").value);
	  var refractiveIndex = parseFloat(document.getElementById("refractive-index").value);
	  
	  // Calculate focal length
	  var focalLength = ((refractiveIndex - 1) * ((1 / r1) - (1 / r2) + ((refractiveIndex - 1) / (refractiveIndex * r1 * r2)))).toFixed(2);
	  
	  // Set output value
	  document.getElementById("focal-length3").value = focalLength;
	}
</script>
