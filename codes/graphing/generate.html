<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coulomb Force Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #question, #result {
            font-size: 1.2em;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="question"></div>
    <button onclick="generateNewValues()">Generate New Values</button>
    <div id="result"></div>

    <script>
        const k = 8.9875e9; // Coulomb constant (N·m²/C²)

        function generateNewValues() {
            const charge1 = Math.random() * 10 + 1; // Charge1 in C
            const charge2 = Math.random() * 10 + 1; // Charge2 in C
            const distance = Math.random() * 100 + 10; // Distance in cm (10-110 cm range)

            const force = k * charge1 * charge2 / Math.pow(distance / 100, 2); // Coulomb's law

            document.getElementById("question").innerText = `Determine the Coulomb force between 2 charges of ${charge1.toFixed(2)}C and ${charge2.toFixed(2)}C, separated by ${distance.toFixed(2)} cm.`;
            document.getElementById("result").innerText = `Coulomb Force: ${force.toFixed(2)} N`;
        }

        generateNewValues(); // Initial calculation
    </script>

</body>
</html>
