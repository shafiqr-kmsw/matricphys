<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Image Viewer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f4;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .container { 
            display: flex; 
            max-width: 90vw; 
            max-height: 80vh; 
        }
        .side-panel { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding-right: 20px; 
        }
        .button-grid { 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #3498db; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: background-color 0.2s; 
        }
        button:hover { 
            background-color: #2980b9; 
        }
        .image-container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        img { 
            max-width: 100%; 
            max-height: 80vh; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .timestamp { 
            margin-bottom: 20px; 
            font-weight: bold; 
            color: #333; 
        }
    </style>
</head>
<body>
    <!--Text at the top -->
    <h1>SP025 Random Practice Question</h1>

    <div class="container">
        <!-- Left Side: Buttons and Timestamp -->
        <div class="side-panel">
            <div class="button-grid">
				<button>Click on any chapter below!</button>
                <button onclick="showImage(1)">Chapter 1</button>
                <button onclick="showImage(2)">Chapter 2</button>
                <button onclick="showImage(3)">Chapter 3</button>
                <button onclick="showImage(5)">XChapter 5</button>
                <button onclick="showImage(6)">XChapter 6</button>
                <button onclick="showImage(7)">XChapter 7</button>
                <button onclick="showImage(8)">XChapter 8</button>
                <button onclick="showImage(9)">XChapter 9</button>
            </div>
        </div>

        <!-- Right Side: Image and Timestamp -->
        <div class="image-container">
            <div id="timestampImage" class="timestamp">Image will display here with the timestamp...</div>
            <img id="chapterImage" src="" alt="Random Chapter Image" />
        </div>
    </div>

    <script>
        function showImage(chapter) {
            const randomIndex = Math.floor(Math.random() * 10) + 1; // Assuming 10 images per folder
            const imgElement = document.getElementById('chapterImage');
            imgElement.src = `./c${chapter}/Slide${randomIndex}.JPG`;

            const timestamp = new Date().toLocaleString();
            document.getElementById('timestampImage').textContent = `Image Displayed: ${timestamp}`;
        }
    </script>
</body>
</html>
